<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sovereign Savors</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/9d8bdeb20c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="form-box">
            <h2>Login</h2>
            <form action="#" id="form" method="post" onsubmit="return validateInputs()">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="text" id="email" name="email" required>
                    <label>Email</label>
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="password" name="password" required>
                    <label>Password</label>
                    <div class="error"></div>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="custom-btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="../signup/signup.html" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
